<app-card [titulo]="'Lista de usuários'">

    <div class="p-d-flex p-jc-end">
        <button class="btn" routerLink="formulario" pButton type="button" label="Cadastrar" ></button>
        <button class="p-ml-2" type="button" (click)="mostrarDialog()" pButton label="Cadastrar Usuário Dialog"></button>
    </div>

    <p-table [value]="usuarios">
      <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Data de Nascimento</th>
              <th style="width: 80px;">Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
          <tr>
              <td>{{usuario.nome}}</td>
              <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
              <td class="p-d-flex p-jc-center">
                <!-- <button [routerLink]="['formulario', usuario.id]" pButton type="button" icon="pi pi-pencil"></button> -->
                <button (click)="mostrarDialogEditar(usuario.id)" pButton type="button" icon="pi pi-pencil"></button>
                <button (click)="confirmarDeletarUsuario(usuario.id)" class="p-ml-2" pButton type="button" icon="pi pi-trash"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>

</app-card>

<p-dialog header="Title" [(visible)]="exibirDialog">
    <app-formulario
        [usuario]="usuario"
        [edicao]="formularioEdicao"
        (usuarioSalvo)="fecharDialog($event)"
    ></app-formulario>
</p-dialog>

<p-confirmDialog header="Confirmar Remover Usuário" icon="pi pi-exclamation-triangle"></p-confirmDialog>

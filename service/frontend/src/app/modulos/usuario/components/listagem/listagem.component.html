<app-card [titulo]="'Lista de usuarios'">

<div class="p-d-flex p-ic-end">
    <button routerLink="/usuarios/formulario" pButton type="button" label="Cadastra usuario"></button>

</div>


<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
            
        </tr>
    </ng-template>
</p-table>
</app-card>
